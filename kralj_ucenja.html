        { q: "Na≈°tej glavne dele Nove zaveze.", a: "Evangeliji, Apostolska dela, Pisma, Razodetje." },
        { q: "O ƒçem govori Nova zaveza?", a: "O ≈æivljenju in nauku Jezusa Kristusa ter zaƒçetkih kr≈°ƒçanstva." },
        { q: "Koliko knjig ima Stara in koliko Nova zaveza?", a: "Stara zaveza: 46 (judovska).\nNova zaveza: 27." }
    ];

    let currentData = [];
    let currentIndex = 0;

    function setCategory(cat) {
        // Reset buttons
        document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + cat).classList.add('active');

        // Set data
        if (cat === 'grska') currentData = [...dataGrska];
        else if (cat === 'ljudsko') currentData = [...dataLjudsko];
        else currentData = [...dataGrska, ...dataLjudsko];

        shuffleCards(); // Auto shuffle on category change
    }

    function shuffleCards() {
        for (let i = currentData.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [currentData[i], currentData[j]] = [currentData[j], currentData[i]];
        }
        currentIndex = 0;
        loadCard();
    }

    function loadCard() {
        const card = document.getElementById('flashcard');
        card.classList.remove('flipped');
        
        setTimeout(() => {
            const item = currentData[currentIndex];
            if(item) {
                document.getElementById('question').innerText = item.q;
                document.getElementById('answer').innerText = item.a;
                document.getElementById('progress').innerText = `${currentIndex + 1} / ${currentData.length}`;
            }
        }, 200);
    }

    function flipCard() {
        document.getElementById('flashcard').classList.toggle('flipped');
    }

    function nextCard() {
        if (currentIndex < currentData.length - 1) {
            currentIndex++;
            loadCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            loadCard();
        }
    }

    // Init
    setCategory('vse');
</script>
